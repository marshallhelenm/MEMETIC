services:
  ws:
    container_name: memetic_ws_server
    build:
      context: ./server
      dockerfile: Dockerfile
    image: memetic/server
    command: node server.js
    ports:
      - "8000:8080"
    restart: on-failure

  react-app:
    container_name: memetic_react_app
    build: 
      context: ./client
      dockerfile: Dockerfile
    develop:
      watch:
        - action: sync
          path: ./src
          target: /src
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
    image: memetic/client
    command: npm run dev --host
    ports:
      - "5173:3000"
    depends_on:
      - ws
    restart: unless-stopped
    stdin_open: true
    tty: true