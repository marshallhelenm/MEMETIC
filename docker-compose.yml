services:
  ws:
    container_name: guessy_ws_server
    build:
      context: ./server
      dockerfile: Dockerfile
    image: guessy/server
    command: node server.js
    ports:
      - "6969:8080"
    restart: on-failure

  react-app:
    container_name: guessy_react_app
    build: 
      context: ./client
      dockerfile: Dockerfile
    develop:
      watch:
        - action: sync
          path: ./src
          target: /src
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
    image: guessy/client
    command: npm run build
    ports:
      - "5173:3000"
    depends_on:
      - ws
    restart: on-failure
